<form [formGroup]="employerForm" (ngSubmit)="register()" >

  <mat-form-field  ngClass.xs="input-80">
    <input matInput  placeholder="Company name" formControlName="name" />
    <mat-error *ngIf="submitted && form.name.errors?.required">
    Company name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <app-file-upload [docPath]=""></app-file-upload>

  <button mat-stroked-button type="submit" >Register</button>
</form>
